<div class="container">
  <div class="row">

    <div class="col-md-12">

      <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>SignUp Here*</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Name</label>
  <div class="col-md-6">
  <input id="textinput" name="username" type="text" placeholder="Enter your Name" class="form-control input-md" ng-model="post.username" required />

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>
  <div class="col-md-6">
  <input id="textinput" name="useremail" type="text" placeholder="Enter your email" class="form-control input-md" ng-model="post.useremail" required />

  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-6">
    <input id="passwordinput" name="userpassword" type="password" placeholder="Enter password" class="form-control input-md" ng-model="post.userpassword" required />

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">City</label>
  <div class="col-md-6">
  <input id="textinput" name="usercity" type="text" placeholder="Enter your city or Location" class="form-control input-md" ng-model="post.usercity" required />

  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success" ng-click="signupinsert()">SAVE</button>
  </div>
</div>

</fieldset>
</form>


    </div>

  </div>

</div>
